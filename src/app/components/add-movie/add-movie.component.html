<div class="d-flex justify-content-center align-items-center vh-100" id="signBox">
  <div class="form-box col-lg-8 col-md-10 col-sm-12 col-12 col-xl-8">
    <form class="form-row" id="signin" #movie="ngForm" (ngSubmit)="addMovie(movie.value)">
      <div class="form-group col-12">
        <label for="title">Title*</label>
        <input type="text" ngModel class="form-control" id="title" name="title" placeholder="Title of the movie" required>
      </div>
      <div class="form-group col-12">
        <label for="year">Year</label>
        <input type="text" ngModel class="form-control" id="year" name="year" placeholder="Year of the movie">
      </div>
      <div class="form-group col-12">
        <label for="type">Year</label>
        <select ngModel class="form-control" id="type" name="type">
          <option disabled selected value>Choose an option</option>
          <option value="series">Series</option>
          <option value="movie">Movie</option>
          <option value="episode">Episode</option>
        </select>
      </div>
      <div class="text-danger" *ngIf="error">{{error}}</div>
      <button type="submit" id="signButton" class="btn btn-primary w-100" [disabled]="movie.invalid">Add Movie</button>
    </form>
  </div>
</div>
